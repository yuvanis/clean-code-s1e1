<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="new-task__section">
        <label class="new-task__title" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task" class="new-task__input input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item">
          <input type="checkbox" class="todo__checkbox checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task todo__input input">
          <button class="btn edit-item">Edit</button>
          <button class="btn del-item">
            <img class="del__img" src="./remove.svg">
          </button>
        </li>
        <li class="list__item todo-edit">
          <input type="checkbox" class="todo__checkbox checkbox">
          <label class="task edited">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task todo__input input">
          <button class="btn edit-item">Save</button>
          <button class="btn del-item">
            <img class="del__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task completed-task">See the Doctor</label>
          <input type="text" class="task todo__input input">
          <button class="btn edit-item">Edit</button>
          <button class="btn del-item">
            <img class="del__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
