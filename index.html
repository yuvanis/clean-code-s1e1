<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix picture">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <label class="new-task__title" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input class="new-task__input input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input class="todo__checkbox checkbox" type="checkbox">
            <label class="task">Pay Bills</label>
            <input class="task todo__input input" type="text">
            <button class="btn edit-item">Edit</button>
            <button class="btn del-item">
              <img class="del-item__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list__item todo-edit">
            <input class="todo__checkbox checkbox" type="checkbox">
            <label class="task task-edited">Go Shopping</label>
            <input class="task todo__input input" type="text" value="Go Shopping">
            <button class="btn edit-item">Save</button>
            <button class="btn del-item">
              <img class="del-item__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list__item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task completed-task">See the Doctor</label>
            <input class="task todo__input input" type="text">
            <button class="btn edit-item">Edit</button>
            <button class="btn del-item">
              <img class="del-item__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
